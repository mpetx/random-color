<!DOCTYPE html>
<html>
  <head>
    <title>ランダムカラー</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/main.mjs"></script>
  </head>
  <body>
    <h1>ランダムカラー</h1>
    <div>
      <div>
	<label for="generation-config__color-count">
	  個数
	</label>
	<input type="number" id="generation-config__color-count" min="1" value="15">
      </div>
      <div>
	<button type="button" id="generate-button">生成</button>
      </div>
    </div>
    <div>
      <div id="color-container">
      </div>
      <template id="color-display-template">
	<div class="color-display">
	  <div class="color-display-code"></div>
	</div>
      </template>
    </div>
  </body>
</html>
