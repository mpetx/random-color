<!DOCTYPE html>
<html>
  <head>
    <title>ランダムカラー</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/main.mjs"></script>
  </head>
  <body>
    <header class="header-container">
      <h1>ランダムカラー</h1>
    </header>
    <main class="content-container">
      <div class="content-row">
	<div class="form-row">
	  <label for="generation-config__color-count">
	    個数
	  </label>
	  <input type="number" id="generation-config__color-count" min="1" value="15">
	</div>
	<div class="form-row">
	  <label for="generation-config__generate-all-color">
	    <input type="radio" id="generation-config__generate-all-color" name="color-type" value="all" checked>
	    すべての色
	  </label>
	  <label for="generation-config__generate-light-color">
	    <input type="radio" id="generation-config__generate-light-color" name="color-type" value="light">
	    明るい色
	  </label>
	  <label for="generation-config__generate-dark-color">
	    <input type="radio" id="generation-config__generate-dark-color" name="color-type" value="dark">
	    暗い色
	  </label>
	</div>
	<div class="form-row">
	  <button type="button" id="generate-button">生成</button>
	</div>
      </div>
      <div class="content-row">
	<div id="color-container">
	</div>
	<template id="color-display-template">
	  <div class="color-display">
	    <div class="color-display-code"></div>
	  </div>
	</template>
      </div>
    </main>
  </body>
</html>
